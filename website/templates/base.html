<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIN Coach Dashboard</title>
    <!-- Add the favicon link -->
    <link rel="icon" href="https://emoji.com/T8Y3Z7PLK/win-dark/99f61ec344ebf9cf.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <br/>
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    {% if user.is_authenticated %}
   
    <script>
      function openMultipleLinks() {
        window.open("https://calendar.google.com/calendar");
        window.open("https://mail.google.com/mail");
        window.open("https://dashboard.com/app/home");
        window.open("https://domo.com/page/1858078401?userId=462140749");
        window.open("https://drive.google.com/drive/u/0/folders/");
        window.open("https://docs.google.com/spreadsheets/d/");

      }
    </script>
    {% endif %}
  </body>
</html>
